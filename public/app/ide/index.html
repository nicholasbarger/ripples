<section>
	<h2>Active Ripples</h2>

	<!-- add new ripple -->
	<a href="#/ide/create" class="button"><i class="fa fa-plus"></i> Add</a>

	<!-- filter ripples -->
	<rip-filter data="vm.filter"></rip-filter>

	<!-- todo: display grid of ripples (replace below) -->
	<!-- <rip-grid data="vm.ripples"> -->

				<td colspan="3">

				</td>
			</tr>
		</tfoot>
	</table>
