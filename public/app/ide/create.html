<form ng-submit="save(vm.ripple)">
	<!-- display -->
	<rip-control type="text" name="display" label="Display" ng-model="vm.ripple.display" placeholder="New Ripple"></rip-control>

	<!-- description -->
	<rip-control type="textarea" name="description" label="Description" ng-model="vm.ripple.description" placeholder="Enter a description"></rip-control>

	<!-- version -->
	<rip-control type="number" name="version" label="Version" ng-model="vm.ripple.number" placeholder="1.0"></rip-control>

	<!-- sample input -->
	<rip-control type="json" name="sampleInput" label="Sample Input" ng-model="vm.ripple.sampleInput" placeholder="<a href='http://www.json.org'>Read about JSON format</a>"></rip-control>

	<!-- code -->
	<rip-control type="code" name="code" label="Code" ng-model="vm.ripple.code" placeholder="console.log('Hello ripples');"></rip-control>

	<!-- sample output -->
	<rip-control type="json" name="sampleOutput" label="Sample Output" ng-model="vm.ripple.sampleOutput" placeholder="<a href='http://www.json.org'>Read about JSON format</a>"></rip-control>

	<!-- buttons -->
	<button type="cancel" ng-click="cancel()">Cancel</button>
	<button type="submit">Save</button>
</form>
