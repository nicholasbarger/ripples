<h2>Create Ripple</h2>
<pre>{{ vm.ripple | json }}</pre>
<form ng-submit="vm.submit(vm.ripple)">
	<!-- display -->
	<rip-input type="text" name="display" label="Display" ng-model="vm.ripple.display" placeholder="New Ripple"></rip-input>

	<!-- description -->
	<rip-input type="textarea" name="description" label="Description" ng-model="vm.ripple.description" placeholder="Enter a description"></rip-input>

	<!-- version -->
	<rip-input type="number" name="version" label="Version" ng-model="vm.ripple.number" placeholder="1.0"></rip-input>

	<!-- sample input -->
	<rip-input type="textarea" name="sampleInput" label="Sample Input" ng-model="vm.ripple.sampleInput" placeholder=""></rip-input>
	<a href="http://www.json.org">Read about JSON format</a>

	<!-- code -->
	<rip-input type="textarea" name="code" label="Code" ng-model="vm.ripple.code" placeholder="console.log('Hello ripples');"></rip-input>
	<a href="#/marketing/languages">Read more</a>

	<!-- sample output -->
	<rip-input type="textarea" name="sampleOutput" label="Sample Output" ng-model="vm.ripple.sampleOutput" placeholder="<a href='http://www.json.org'>Read about JSON format</a>"></rip-input>
	<a href="http://www.json.org">Read about JSON format</a>

	<!-- buttons -->
	<button type="cancel" ng-click="vm.cancel()">Cancel</button>
	<button type="submit">Save</button>
</form>
