<h2>Request Account</h2>

<section class="pricing">
	<h4>Free</h4>
	<p>Includes</p>
	<ul>
		<li>Feature 1</li>
		<li>Feature 2</li>
	</ul>
</section>

<section class="pricing">
	<h4>Paid</h4>
	<p>Includes</p>
	<ul>
		<li>Everything with Free plus</li>
		<li>Feature 1</li>
		<li>Feature 2</li>
	</ul>
</section>

<form ng-submit="signup()">
	<rip-input type="text" label="Name" name="name"></rip-input>

	<rip-input type="email" label="Email Address" name="email" placeholder="my@email.com"></rip-input>

	<rip-input type="password" label="Password" name="password" placeholder="password"></rip-input>

	<rip-input type="password" label="Password Confirmation" name="password2" placeholder="password"></rip-input>

	<rip-input type="checkbox" label="I will adhere to the usage agreement"></rip-input>

	<rip-input type="checkbox" label="I acknowledge that I will be charged $10/month"></rip-input>

	<button type="submit">Confirm</button>
</form>
